<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" href="{% static 'djangoapp/signin.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    
</head>

<body class="text-center">
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-md navbar-dark  bg-dark"><!--fixed-top-->
        <div class="container-fluid">
            <div class="navbar-header">
                  <a class="navbar-brand" href="{% url 'djangoapp:index' %}"><img src="https://img.icons8.com/plasticine/50/000000/car--v2.png" width="18%" height="18%" class="d-inline-block align-top" alt="">Car Dealership</a>
                  <a class="navbar-brand" href="{% url 'djangoapp:about' %}">About Us</a>
                  <a class="navbar-brand" href="{% url 'djangoapp:contact' %}">Contact Us</a>
            </div>
        </div>
    </nav>


      

    <!-- Stylize Login form -->

    
        
        <div class="center">
            <div class="container" > <!--Style root div with .container class -->
                <h3 class="h3 mb-3 fw-normal">Sign in</h3>
                <main class="form-signin">
                    <form action="{% url 'djangoapp:login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="username">
                        <label for="username">username</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" name="psw" placeholder="Password">
                        <label for="psw">Password</label>
                    </div>
                    
                    {% if message %}
                    <div class="alert alert-warning" role="alert"> <!--Style the message paragraph with .alert and .alert-warning class -->
                        {{ message }}
                    </div>
                    {% endif %}

                    <button class="btn btn-outline-primary" type="submit">Sign In </button>
                    <a type="button" class="btn btn-outline-primary" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                    </form>
                     <!--Style button with .btn and .btn-primary class 
                    <button class="btn btn-outline-primary" href="{% url 'djangoapp:registration' %}">Sign Up</a>-->
                    


                </main>
            </div>
            <div><img class="mb-4" src="{{STATIC_URL}}/{{MEDIA_URL}}/car/car.png" height="40%" style="position: absolute;
                right: 0px;
                bottom: 0px;"></div>
        </div>
    
    

</body>
</html>
